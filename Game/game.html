<!DOCTYPE html>
<html>
<head>
<title>Simple Click Game</title>
<link rel="icon" type="image/x-icon" href="logo.png">
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #f0f0f0; /* Light gray background */
}

#game-area {
  width: 300px;
  height: 200px;
  background-color: #fff; /* White game area */
  border: 2px solid #ccc; /* Light gray border */
  margin: 20px auto; /* Center the game area */
  position: relative; /* For positioning the target */
  cursor: crosshair; /* Change cursor to crosshair */
}

#target {
  width: 30px;
  height: 30px;
  background-color: red;
  border-radius: 50%; /* Make it a circle */
  position: absolute;
  transition: background-color 0.3s; /* Smooth color change */
}
#target.hit {
  background-color: green; /* Change color on hit */
}

#score {
    margin-top: 10px;
    font-size: 1.2em;
}

</style>
</head>
<body>

<h1>Click the Target!</h1>

<div id="game-area">
  <div id="target"></div>
</div>
<div id="score">Score: 0</div>

<script>
const gameArea = document.getElementById('game-area');
const target = document.getElementById('target');
const scoreDisplay = document.getElementById('score');

let score = 0;

function moveTarget() {
    const maxX = gameArea.offsetWidth - target.offsetWidth;
    const maxY = gameArea.offsetHeight - target.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    target.style.left = randomX + 'px';
    target.style.top = randomY + 'px';
}

function incrementScore() {
    score++;
    scoreDisplay.textContent = "Score: " + score;
}

target.addEventListener('click', () => {
    target.classList.add('hit'); // Visual feedback
    incrementScore();
    setTimeout(() => {  // Reset the target's color after a short delay
        target.classList.remove('hit');
        moveTarget();
    }, 300); // 300 milliseconds
});


moveTarget(); // Initial target placement

</script>

</body>
</html>
